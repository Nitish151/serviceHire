services:
  # PostgreSQL Database
  - type: pserv
    name: slotswapper-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: slotswapper
        user: postgres

  # Backend API
  - type: web
    name: slotswapper-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: slotswapper-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
    rootDir: backend
